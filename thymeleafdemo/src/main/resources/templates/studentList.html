<html xmlns:th="http://www.thymeleaf.org/">

<head>
	<title>Student List Rendered</title>
</head>

<body>
	
	
	<table>
		<tr>
			<td>Name</td>
			<td>Score</td>
		</tr>
		<tr th:each="student:${studentsInfo}">
			<td th:text="${student.name}"> </td>
			<td th:text="${student.score}"> </td>
		</tr>
	</table>
</body>

</html>
